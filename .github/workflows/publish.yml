name: Publish package

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # 코드 체크아웃
      - uses: actions/checkout@v3

      # Node.js 설정
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # npm 인증 설정
      - name: Setup npm auth
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      # 의존성 설치
      - run: npm install

      # 빌드 실행
      - run: npm run build

      # 버전 업데이트 및 패키지 배포
      - run: npm run release
